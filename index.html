<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Quiz Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="landing-page">
            <h1>AWS Certified Cloud Practitioner Quiz</h1>
            <h3>How to play?</h3>
            <ul>
                <li>You'll have <strong>1.5 seconds</strong> to view each answer result</li>
                <li>Answer correctly to earn points</li>
                <li>Get 2 out of 4 right to win!</li>
                <li>Once you select an answer, you can't change it</li>
            </ul>
            <button class="btn-catg" id="beginner">Beginner</button>
            <button class="btn-catg" id="intermediate">Intermediate</button>
        </div>
        <div class="quiz-page">
            <!-- Content will be generated by JavaScript -->
        </div> 
    </div>

    <script src="app.js"></script>
</body>
</html>
