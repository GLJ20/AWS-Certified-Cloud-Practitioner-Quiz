<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Certified Cloud Practitioner Quiz</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container">
        <div class="landing-page">
            <h1>AWS Certified Cloud Practitioner Quiz</h1>
            <h3>How to play?</h3>
            <ul>
                <li>Choose your quiz difficulty: Beginner or Intermediate</li>
                <li>Answer correctly to earn points</li>
                <li>Get 2 out of 4 right to win!</li>
                <li>Once you select an answer, you can't change it</li>
            </ul>
            <button class="btn-catg" id="beginner">Beginner</button>
            <button class="btn-catg" id="intermediate">Intermediate</button>
        </div>
        <div class="quiz-page">
            <!-- Content will be generated by JavaScript -->
        </div> 
    </div>  

    <label class="toggle-Btn">
        <input type="checkbox" id="toggleLight">
        <span class="toggle-track round"></span>
    </label>
     
      
    <script defer src="./js/app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

</body>
</html>
